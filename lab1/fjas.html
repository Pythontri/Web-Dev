<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        main {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        .button {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать!</h1>
        <p>Это пример простой HTML-страницы.</p>
    </header>
    <main>
        <h2>Секция контента</h2>
        <p>Эта страница создана с использованием HTML и CSS. Здесь можно разместить текст, изображения и многое другое.</p>
        <a href="https://www.example.com" class="button">Узнать больше</a>
    </main>
    <footer>
        <p>© 2025 Все права защищены.</p>
    </footer>
</body>
</html>
