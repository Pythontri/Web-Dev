<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<style>
    a {
        text-decoration: none;
    }
    .input-field {
        width: 300px;
        height: 50px;
    }
</style>
<div class="container">
  <div class="logo">
    <ol>
      <li>
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
             alt="facebook logo" width="240" height="100">
      </li>
      <li>
        <h2 style="font-style:normal">
          Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
        </h2>
      </li>
    </ol>
  </div>
  <div class="login-window">
    <ol>
      <li>
        <input type="text" class="input-field" placeholder="Email address or phone number">
      </li>
      <li>
        <input type="password" class="input-field" placeholder="Password" width="200px">
      </li>
      <div class="button">
        <div>
          <li>
            <button class="button1">Sing in</button>
          </li>
        </div>
        <li>
          <a class="linklogin" href="#">Forgot password?</a>
        </li>
        <div>
          <li>
            <button class="button2">Create new account</button>
          </li>
        </div>
      </div>
    </ol>
  </div>
</div>
</body>
</html>
