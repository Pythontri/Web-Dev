<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
  <div class="screen-image">
    <img src="images/instagramm.jpg" alt="instagram screenshot">
  </div>
  <div class="column">
    <div class="login-page">
      <ol>
        <li><img src="images/logo.jpg" alt="logo of instagram"></li>
        <li><input type="text" class="input" placeholder="phone number,name or email address"></li>
        <li><input type="password" class="input" placeholder="Password"></li>
        <div>
          <li><button class="Sing-in">Sing in</button></li>
        </div>
        <li><a class="SingFacebook" href="#">Sing in using Facebook</a></li>
        <li><a class="Password" href="#">Forgot password</a></li>
      </ol>
    </div>
    <div class="registration">
      <p>Don't have account? <a href="#">Sing up here</a></p>
    </div>
    <div class="download-text">
      <p>You can download on</p>
    </div>
    <div class="download-image">
      <img src="images/download.jpg" alt="download logo">
    </div>
  </div>
</div>
<div class="info">
  <img src="images/info.png" alt="info image">
</div>
</body>
</html>
